<div class="dashboard__form">
    <h2 class="form__title">ارتباط با من</h2>
    <form method="post">

        {{ form.hidden_tag() }}

        <div class="form__row d-flex">
            <div class="form__input col-md-2">
                <label for="">اینستاگرام</label>
            </div>
            <div class="form__input col-md-4">

                {{ form.instagram }}

            </div>

            <div class="form__input col-md-1">
                <label for="">تلگرام</label>
            </div>

            <div class="form__input col-md-4">

                {{ form.telegram }}
            </div>


        </div>

        <div class="form__row d-flex">
            <div class="form__input col-md-1">
                <label for="">لینکدین</label>
            </div>
            <div class="form__input col-md-10">

                {{ form.linkedin }}
            </div>
        </div>
        <div class="form__row d-flex">
            <div class="form__input col-md-1">
                <label for="">گیتهاب</label>
            </div>
            <div class="form__input col-md-4">

                {{ form.github }}
            </div>

            <div class="form__input col-md-1">
                <label for="">پینترست</label>
            </div>
            <div class="form__input col-md-4">

                {{ form.pinterest }}
            </div>
        </div>

        <div class="form__row d-flex">
            <div class="form__input col-md-1">
                <label for="">آدرس</label>
            </div>
            <div class="form__input col-md-10">

                {{ form.address }}
            </div>
        </div>


        <div class="form__row">

            <div class="form__input col-4 col-md-3 mx-auto">
                {{ form.submit }}
            </div>
        </div>
    </form>
</div>
